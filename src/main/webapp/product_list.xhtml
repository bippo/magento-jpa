<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form id="productData">
		<p:dataTable value="#{productView.productsUntyped}" var="product"
			scrollable="true" scrollHeight="400" liveScroll="true" scrollRows="50">
			<p:column headerText="ID" style="width: 150px">
				#{product[0]}
			</p:column>
			<p:column headerText="SKU" style="width: 250px">
				#{product[1]}
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
